<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="sign.css">
</head>
<body>
    
    <div class="register-form">
        <h1><b>Sign Up</b></h1>

                <div class="content">
                    <form action="/registration" method="POST" enctype="multipart/form-data" en>
                        <input type="text" id="name" placeholder="Full Name" required autofocus="">
                        <input type="num" id="age" placeholder="Enter Your Age" required autofocus="">
                        <input type="num" id="phone"  placeholder="Enter Your Phone Number " required autofocus="">
                         <button class="btn" type="submit">
                            Sign Up
                         </button><br><br>
                        
                    </form>
                     
                </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
